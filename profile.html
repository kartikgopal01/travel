            </div>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <h2>Login / Sign Up</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
            <div class="social-login">
                <button class="btn btn-outline-danger" onclick="signInWithGoogle()">
                    <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google icon"> Sign in with Google
                </button>
                <button class="btn btn-outline-primary" onclick="signInWithFacebook()">
                    <img src="https://img.icons8.com/color/16/000000/facebook-new.png" alt="Facebook icon"> Sign in with Facebook
                </button>
                <button class="btn btn-outline-info" onclick="signInWithTwitter()">
                    <img src="https://img.icons8.com/color/16/000000/twitter--v1.png" alt="Twitter icon"> Sign in with Twitter
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signupLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('h2').textContent = 'Sign Up';
            document.querySelector('button[type="submit"]').textContent = 'Sign Up';
            this.textContent = 'Already have an account? Login';
            this.id = 'loginLink';
        });

        document.addEventListener('click', function(e) {
            if (e.target && e.target.id === 'loginLink') {
                e.preventDefault();
                document.querySelector('h2').textContent = 'Login';
                document.querySelector('button[type="submit"]').textContent = 'Login';
                e.target.textContent = "Don't have an account? Sign up";
                e.target.id = 'signupLink';
            }
        });

        function signInWithGoogle() {

            console.log('Sign in with Google');
        }

        function signInWithFacebook() {
            // Implement Facebook Sign In logic
            console.log('Sign in with Facebook');
        }

        function signInWithTwitter() {
            // Implement Twitter Sign In logic
            console.log('Sign in with Twitter');
        }
    </script>
